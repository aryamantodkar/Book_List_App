<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyBookList</title>
        <link  rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary"> Book</span>List</h1>
            <form id="book-form ">
                <div class="form-group">
                    <label for="title ">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter Title">
                </div>
                <div class="form-group">
                    <label for="author ">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="Enter Author Name">
                </div>
                <div class="form-group">
                    <label for="bookid ">Book ID</label>
                    <input type="text" id="bookid" class="form-control" placeholder="Enter Book ID">
                </div>
                <!-- <input type="submit" class="btn btn-primary btn-block" value="SUBMIT"> -->
                <button type="button" onclick="input()">SUBMIT</button>
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>BookID</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <script src="homepage.js"></script>
    </body>
</html>
